services:
  # Main Next.js app (handles both frontend and backend API routes)
  # Uses SQLite for simplicity (hackathon/demo setup)
  - type: web
    name: signal-market
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run db:migrate && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: /opt/render/project/src/sqlite.db
      - key: NONCE_SECRET
        generateValue: true
      - key: APP_ID
        sync: false
      - key: NEXT_PUBLIC_APP_ID
        sync: false
      - key: DEV_PORTAL_API_KEY
        sync: false
      - key: RECIPIENT_ADDRESS
        sync: false
      - key: ADMIN_ALIEN_SUBJECTS
        sync: false
    healthCheckPath: /api/health

services:
  # Main Next.js app (handles both frontend and backend API routes)
  - type: web
    name: signal-market
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run db:migrate && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: NONCE_SECRET
        generateValue: true
        sync: false
      - key: APP_ID
        sync: false  # Set this manually
      - key: DEV_PORTAL_API_KEY
        sync: false  # Set this manually
      - key: RECIPIENT_ADDRESS
        sync: false  # Set this manually
      - key: ADMIN_ALIEN_SUBJECTS
        sync: false  # Set this manually
    healthCheckPath: /api/health

  # PostgreSQL database (required for production)
  - type: pserv
    name: signal-market-db
    env: postgres
    region: oregon
    plan: free
    ipAllowList: []

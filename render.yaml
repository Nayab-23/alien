databases:
  - name: signal-market-db
    plan: free
    region: oregon
    databaseName: signal_market
    user: signal_market_user

services:
  - type: web
    name: signal-market
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && ( [ "$DEMO_MODE" = "true" ] || npm run db:push ) && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: signal-market-db
          property: connectionString
      - key: ALIEN_APP_ID
        sync: false
      - key: ALIEN_API_KEY
        sync: false
      - key: ALIEN_JWKS_URL
        value: https://sso.alien-api.com/oauth/jwks
      - key: ALIEN_WEBHOOK_SECRET
        sync: false
      - key: ADMIN_ALIEN_IDS
        sync: false
    healthCheckPath: /api/health
